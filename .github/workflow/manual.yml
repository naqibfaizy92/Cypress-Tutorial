name: Daily Tests with email delivery

on:
  workflow_dispatch:
  schedule:
    # - cron: '0 8 * * *' # TÃ¤glich um 10 Uhr Testdurchlauf machen

jobs:
  run-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Delete files
        run: |
          rm -rf /home/runner/work/Cypress/Cypress/cypress/reports/* 
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          config-file: cypress.config.js

  send-email:
    needs: run-cypress
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run email script
        run: node /home/runner/work/Cypress/Cypress/cypress/email/send_mail.js


